name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0

permissions:
  contents: write  # Required for creating releases

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for proper tagging
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Build executable
      run: |
        python build_exe.py
        
    - name: Create Release
      run: |
        gh release create ${{ github.ref_name }} --title "ROV Auto-Connect v${{ github.ref_name }}" --notes "ROV Auto-Connect v${{ github.ref_name }} - Automated ROV stream discovery and connection with built-in VLC integration" --draft=false --prerelease=false
        if ($LASTEXITCODE -ne 0) {
          Write-Host "Release may already exist, continuing with upload..."
        }
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload Release Asset
      run: |
        gh release upload ${{ github.ref_name }} ./dist/ROV_AutoConnect.exe --clobber
        Write-Host "Release asset uploaded successfully"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 